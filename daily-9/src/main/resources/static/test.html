<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row" style="padding-top: 20%">
			<div class="col-md-4 "></div>
			<div class="col-md-4" style="flex-align: center">
				<div class="card">
					<h5 class="card-header">로그인</h5>
					<div class="card-body">
						<form action='/loginProcess' method='POST'>

							<div class="form-group">
								<label for="InputId"> 아이디</label> <input type="text"
									class="form-control" id="username" name="username"
									placeholder="ID">
							</div>
							<div class="form-group">
								<label for="InputPassword1">패스워드</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password">
							</div>
							<div class="checkbox">
								<label> <input type="checkbox"> 아이디 기억하기
								</label>
							</div>
							<button name="submit" type="submit"
								class="btn btn-block btn-primary text-light">로그인</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
